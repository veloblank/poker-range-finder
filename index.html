<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Poker Range Finder</title>
	</head>
	<body>
		<header></header>
		<main>
			<div class="container">
				<div class="ranges">
					<div class="villain-range">
						Range Points: <span id="range-input"></span>
					</div>
          <div class="stack-size">
            <input type="text" oninput="onStackChange(this)" placeholder="Effective Stack">
            <span id="stack-value">0</span>
          </div>
          <div class="hero-hand">
						<input type="text" oninput="onHandChange(this)" autofocus placeholder="Hero Hand" />
							<span id="hand-value"></span>
						</div>
            <div id="range-image"></div>
					</div>
        </div>
        <div class="equity">
          <img id="bvb" src="/images/bvb.png" >
        </div>
			</div>
		</main>
		<script src="./js/main.js"></script>
	</body>
</html>
